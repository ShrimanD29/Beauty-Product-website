<!DOCTYPE html>
<head>
    <title>Payment</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
    <link rel="stylesheet" href="D:\Project\Full stack\Beauty Product Website\Payement.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <form action="">
                <h1>
                    <i class="fas fa-shipping-fast"></i>
                    Shipping Details
                </h1>
                <div class="name">
                    <div>
                        <label for="f-name">First</label>
                        <input type="text" name="f-name">
                    </div>
                    <div>
                        <label for="l-name">Last</label>
                        <input type="text" name="l-name">
                    </div>
                </div>
                <div class="street">
                    <label for="name">Street</label>
                    <input type="text" name="address">
                </div>
                <div class="address-info">
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="city">
                    </div>
                    <div>
                        <label for="state">State</label>
                        <input type="text" name="state">
                    </div>
                    <div>
                        <label for="zip">Zip</label>
                        <input type="text" name="zip">
                    </div>
                </div>
                <h1>
                    <i class="far fa-credit-card"></i> Payment Information
                </h1>
                <img src="D:\Project\Full stack\Beauty Product Website\istockphoto-828088276-612x612.jpg" width="50%">
                <h1>Scan here</h1>
                <h2>Or pay via Gpay</h2>

                <div class="cc-num">
                    <img src="D:\Project\Full stack\Beauty Product Website\769-7692873_download-google-pay-logo-png.png" width="10%">
                    <i class="fa-brands fa-google-pay"></i>
                    <label for="card-num">Gpay Id</label>
                    <input type="text" name="card-num">
                </div>
                <h2>Or pay via Card</h2>
                <div class="cc-num">
                    <label for="card-num">Credit Card No.</label>
                    <input type="text" name="card-num">
                </div>
                <div class="cc-info">
                    <div>
                        <label for="card-num">Exp</label>
                        <input type="text" name="expire">
                    </div>
                    <div>
                        <label for="card-num">CCV</label>
                        <input type="text" name="security">
                    </div>
                </div>
                <div class="btns">
                    <button>Purchase</button>
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
